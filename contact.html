<body>

            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-1 mt-lg-0 justify-content-center">

                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">HOME</a>

                    </li>
        </nav>
    </div>
    <div class="container">
        <h1>CONTACT ME</h1>
    </div>
    <p>Please feel free to contact me via email or complete the form below</p>

    <address>
        Email: <a href="tut93@live.co.uk">Rome.ista</a>.<br>
        Visit us at:<br>
        Rome.ista.com<br>
        Italy
    </address>

    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="fname">First Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" placeholder="Enter First Name"
                                name="fname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lname">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
                                name="lname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="comment">Comment:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <span>Rome.ista 2020 &copy;</span>
            <br>
            <a href="https://www.instagram.com/rome.ista/" class="fa fa-instagram fa-2x"></a>

        </div>
    </footer>
